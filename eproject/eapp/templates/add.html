{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Course Form</title>
  <style>
    body {
      background-color: #e0f7ff; /* light blue background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group input[type="file"] {
      padding: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add New Course</h2>
    <form action="{% url 'newdata' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" name="courseName" required>
      </div>

      <div class="form-group">
        <label for="mentorName">Mentor Name</label>
        <input type="text" id="mentorName" name="mentorName" required>
      </div>

      <div class="form-group">
        <label for="courseFee">Course Fee ($)</label>
        <input type="number" id="courseFee" name="courseFee" required>
      </div>

      <div class="form-group">
        <label for="courseRating">Course Rating (1-5)</label>
        <input type="number" id="courseRating" name="courseRating" min="1" max="5" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="courseDescription">Course Description</label>
        <textarea id="courseDescription" name="courseDescription" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="courseType">Course Type</label>
        <!-- <input type="text" id="courseType" name="courseType" required> -->
      
        <select id="category" name="courseType">
        <option value="">-- Select a category --</option>
        <option value="Full-Time">Full-Time</option>
        <option value="Part-Time">Part-Time</option>
        <option value="Casual">Casual</option>
        
        </select>

        </div>
      


      <div class="form-group">
        <label for="courseImage">Course Image</label>
        <input type="file" id="courseImage" name="courseImage" accept="image/*" required>
      </div>
      

      <button type="submit" class="submit-btn">Add Course</button>
      {% if messages %}
      {% for message in messages %}
      <p style="color: red;">{{message}}</p>
      {% endfor %}
      {% endif %}
    </form>
  </div>

</body>
</html>
